<!DOCTYPE html>
<html lang="" ng-app="httpServiceModule" ng-controller="HttpServiceController as cntrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Learning : CRUD with $http service and promises.</h2>

    <link href="../../../vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../vendor/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="../../../vendor/js/angular.js"></script>
    <script src="../app.js"></script>
    <script src="../services/http-service.service.js"></script>
    <script src="../controllers/http-service.controller.js"></script>

</head>

<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>

                    <th>#</th>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <div class="alert alert-success" ng-if="cntrl.successFetchNotificationMessage"> {{cntrl.successFetchNotificationMessage}} </div>
                <div class="alert alert-danger" ng-if="cntrl.errorFetchNotificationMessage"> {{cntrl.errorFetchNotificationMessage}} </div>
                <tr ng-repeat="employee in cntrl.employees" ng-click="cntrl.showSelectedEmployee($index)">
                    <td>{{$index + 1}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.location}}</td>
                </tr>
            </tbody>
        </table>


        <div class="row">
            <div class="media">
                <div class="media-body">
                    <span class="media-heading">Name : 
                    <span  ng-hide="cntrl.updateFlag">{{cntrl.selectedEmployee.name}}</span>
                    <span>
                            <input type="text" placeholder="Enter Name" ng-show="cntrl.updateFlag" ng-model="cntrl.selectedEmployee.name"> </input>  
                        </span>
                    </span>
                    <p>
                        <span>Location : 
                        <span ng-hide="cntrl.updateFlag">{{cntrl.selectedEmployee.location}} </span>
                        <span>
                            <input type="text" placeholder="Enter Location" ng-show="cntrl.updateFlag" ng-model="cntrl.selectedEmployee.location"> </input>  
                        </span>
                        </span>
                    </p>

                    <button ng-hide="!cntrl.selectedEmployee || cntrl.updateFlag" ng-click="cntrl.toggleUpdateFlag()">Edit</button>
                    <button ng-show="cntrl.selectedEmployee && cntrl.updateFlag" ng-click="cntrl.updateEmployee()">Save</button>
                    <button ng-click="cntrl.addEmployee()">Add</button>
                    <button ng-click="cntrl.deleteEmployee()">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
