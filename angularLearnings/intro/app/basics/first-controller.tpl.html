<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../../vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../vendor/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="../../vendor/js/angular.js"></script>
    <script src="../common/controller/first-controller.controller.js"></script>
</head>


<body ng-app="firstCntrl" ng-controller="FirstCtrl" class="container">
    <!-- Angular bootstrap -->
    <div class="jumbotron">
        <h2>Learning : Angular controller,scope property and functions.</h2>
        <ul class="list-unstyled">
            <li>
                <ul>
                    <li> (ng-controller) - property and functionality in controller</li>
                    <li> Angular expression,ng-mode vs ng-bind</li>
                </ul>
            </li>
        </ul>
    </div>


    <div>
        Name :
        <input type="text" ng-model="name" class='form-control' />
        <br>
        </br>By expression -
        <h1 style="color:red"> {{name}} </h1>
        </br>By scope.getName() -
        <h1 style="color:blue"> {{getName()}} </h1>
        </br>By ng-bind :
        <h1><div ng-bind="name" style="color:black">123</div> </h1>
    </div>


</body>

</html>
