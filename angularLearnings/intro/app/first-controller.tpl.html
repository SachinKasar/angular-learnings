<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="../vendor/js/angular.js"></script>
    <script src="common/controller/first-controller.controller.js"></script>
</head>


<body class="container" ng-app="firstCntrl" ng-controller="FirstCtrl">
    <!-- Angular bootstrap -->
    <div class="jumbotron">
        <h2>Learning : Angular controller.</h2>
        <ul class="list-unstyled">
            <li>
                <ul>
                    <li> (ng-controller) - property and functionality in controller</li>
                </ul>
            </li>
        </ul>
    </div>
    <div>
        Name :
        <input type="text" ng-model="name" class='form-control' />
        <br>
        </br>By Angular Expression -
        <h1 style="color:red"> {{name}} </h1>
        </br>By Scoped Function -
        <h1 style="color:blue"> {{getName()}} </h1>
    </div>
</body>

</html>
